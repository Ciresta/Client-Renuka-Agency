<script>
    document.addEventListener('DOMContentLoaded', () => {
        const carousel = document.getElementById('scroll-carousel');
        let scrollAmount = 0;

        function autoScroll() {
            scrollAmount += 1; // Scroll by 1px
            if (scrollAmount >= carousel.scrollWidth / 2) {
                scrollAmount = 0; // Reset to the start when halfway through
            }
            carousel.style.transform = `translateX(-${scrollAmount}px)`;
        }

        // Start scrolling with a smooth interval
        setInterval(autoScroll, 10); // Scroll every 10ms for a smooth effect
    });
</script>
